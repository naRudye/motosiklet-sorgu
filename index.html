</head>
<body>
    <div class="container" id="mainContainer">

        <p class="subtitle">Åase bilginize Ã¶zel parÃ§alarÄ± listeleyin</p>
        
        <form id="saseForm">

                        `;

                katalogAlani.innerHTML = ''; // KataloÄŸu gizle

                result.innerHTML = '<h3>âŒ Onay iÅŸlemi baÅŸarÄ±sÄ±z.</h3>';
            }
        }
    </script>
</body>
</html>
